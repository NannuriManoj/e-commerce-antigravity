name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        # Build strictly to verify Dockerfile syntax and build process
        run: docker build -t test-image .

      - name: Run Container for Verification
        run: |
          docker run -d --name test-container -e PORT=3000 -p 8080:3000 test-image
          sleep 5

      - name: Verify Health Endpoint
        run: |
          curl --fail http://localhost:8080/health || exit 1

      - name: Verify Root Endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8080/)
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | grep "e-commerce-antigravity" || exit 1

      - name: Stop Container
        if: always()
        run: docker rm -f test-container

  push-to-hub:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        # Requirement: Credentials stored in CI secrets
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/e-commerce-antigravity:latest
            ${{ secrets.DOCKER_USERNAME }}/e-commerce-antigravity:${{ github.sha }}